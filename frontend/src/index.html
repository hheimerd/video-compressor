<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Compressor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      box-sizing: border-box;
      --wails-drop-target: drop;
      --wails-draggable: drag;
      background: #f0f4f8;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      display: flex;
      max-height: 100vh;
      justify-content: center;
      padding: 40px 10px;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(60,60,115,0.18);
      padding: 32px;
      min-width: 340px;
      max-width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 18px;
      color: #2563eb;
      letter-spacing: 1px;
    }
    #dropzone {
      --wails-drop-target: drop;
      border: 2px dashed #2563eb;
      border-radius: 8px;
      padding: 28px;
      background: #f5f8ff;
      color: #888;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #dropzone.wails-drop-target-active  {
      background: #e0eaff;
      color: #2563eb;
    }
    select {
      margin-bottom: 20px;
      width: 100%;
      max-width: 240px; /* Match button width roughly or slightly wider */
      font-family: inherit;
      font-size: 1em;
      padding: 10px 40px 10px 16px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      background-color: #fff;
      color: #334155;
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 10px center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      --wails-draggable: no-drag;
    }

    select:hover {
      border-color: #cbd5e1;
      background-color: #f8fafc;
    }

    select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(36,38,80,0.09);
      transition: background 0.18s;
      --wails-draggable: no-drag;
      width: 200px;
    }
    button:disabled {
      background: #90a4ae;
      cursor: default;
    }
    .result {
      margin-top: 24px;
      color: #388e3c;
      font-weight: 500;
      word-break: break-all;
    }
    .error {
      margin-top: 24px;
      color: #d32f2f;
      font-weight: 500;
      word-break: break-all;
    }
    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 8px;
      margin-top: 20px;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 20px;
      background-color: #2563eb;
      width: 0%;
      min-width: 20px;
      transition: width 0.3s ease;
      text-align: center;
      line-height: 20px;
      color: white;
      font-size: 12px;
    }
    #filename {
      width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Video Compressor</h2>
    <div id="dropzone" style="--wails-drop-target: drop;" class="dropzone">Drag & drop your video file here</div>
    <div id="filename" style="margin-bottom:14px; color:#2563eb;"></div>
    <select id="resolution">
      <option value="1920x1080">1920x1080 (FullHD)</option>
      <option value="1280x720">1280x720 (HD)</option>
      <option value="854x480">854x480 (SD)</option>
    </select>
    <select id="speed">
      <option value="ultrafast">Very Fast</option>
      <option value="fast">Fast</option>
      <option value="medium" selected>Slow (Better Quality)</option>
    </select>
    <br>
    <button id="compressBtn" disabled>Compress & Save</button>
    <div id="progressContainer" class="progress-container">
      <div id="progressBar" class="progress-bar">0%</div>
    </div>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
    <script src="wails.js"></script>
  </div>
  <script type="module">
    const filenameDiv = document.getElementById("filename");
    const resolution = document.getElementById("resolution");
    const speed = document.getElementById("speed");
    const compressBtn = document.getElementById("compressBtn");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");

    let filePath = "";

    const supportedExtensions = [".mp4", ".mov", ".avi", ".mkv", ".webm"]; // Define supported extensions

    window.addEventListener('unhandledrejection', (e) => {
      window.runtime?.LogPrint(e.message)
    })

    let isCompressing = false;
    let compressAbortController = null;

    window.runtime.EventsOn("progress", (percent) => {
      progressBar.style.width = percent + "%";
      progressBar.textContent = percent + "%";
    });

    window.runtime?.OnFileDrop((x, y, paths) => {
      const [path] = paths;
      if (!path) {
        return;
      }

      const fileName = path.split(/[\\//]/).at(-1);
      const fileExtension = fileName.substring(fileName.lastIndexOf('.')).toLowerCase(); // Get file extension

      // Check if file extension is supported
      if (!supportedExtensions.includes(fileExtension)) {
        errorDiv.textContent = `Error: Unsupported file format. Supported formats are: ${supportedExtensions.join(", ")}.`;
        filenameDiv.textContent = "";
        filePath = "";
        compressBtn.disabled = true;
        resultDiv.textContent = "";
        return;
      }

      filePath = path;
      filenameDiv.textContent = "Selected: " + fileName;
      compressBtn.disabled = false;
      resultDiv.textContent = "";
      errorDiv.textContent = ""; // Clear any previous error
    }, true);

    compressBtn.addEventListener("click", async () => {
      if (isCompressing) {
          // Cancel logic
          compressBtn.disabled = true; // Prevent double clicks
          compressBtn.textContent = "Cancelling...";
          await window.go.main.App.Cancel();
          return;
      }

      // Start compression
      isCompressing = true;
      // compressBtn.disabled = true; // Keep enabled to allow cancel
      resultDiv.textContent = "";
      errorDiv.textContent = "";
      compressBtn.textContent = "Cancel";
      compressBtn.style.backgroundColor = "#d32f2f"; // Red color for cancel
      
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";

      try {
        const outPath = await window.go.main.App.Compress(filePath, resolution.value, speed.value);
        resultDiv.textContent = "Successfully compressed!";
        window.go.main.App.ShowInFileExplorer(outPath);
        setTimeout(() => {
            resultDiv.textContent = "";
        }, 5000);
      } catch (err) {
        if (err.includes("cancelled")) {
             // Do nothing on cancel, clean up handled in finally
        } else {
             errorDiv.textContent = "Error: " + (err.message || err);
        }
      } finally {
        isCompressing = false;
        compressBtn.textContent = "Compress & Save";
        compressBtn.style.backgroundColor = "#2563eb"; // Revert color
        compressBtn.disabled = false;
        progressContainer.style.display = "none";
      }
    });
  </script>
</body>
</html>
