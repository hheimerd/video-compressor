<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Compressor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      box-sizing: border-box;
      --wails-drop-target: drop;
      --wails-draggable: drag;
      background: #f0f4f8;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      display: flex;
      max-height: 100vh;
      justify-content: center;
      padding: 40px 10px;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(60,60,115,0.18);
      padding: 32px;
      min-width: 340px;
      max-width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 18px;
      color: #2563eb;
      letter-spacing: 1px;
    }
    #dropzone {
      --wails-drop-target: drop;
      border: 2px dashed #2563eb;
      border-radius: 8px;
      padding: 28px;
      background: #f5f8ff;
      color: #888;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #dropzone.wails-drop-target-active  {
      background: #e0eaff;
      color: #2563eb;
    }
    select {
      margin-bottom: 20px;
      width: 100%;
      max-width: 240px; /* Match button width roughly or slightly wider */
      font-family: inherit;
      font-size: 1em;
      padding: 10px 40px 10px 16px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      background-color: #fff;
      color: #334155;
      outline: none;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 10px center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      --wails-draggable: no-drag;
    }

    select:hover {
      border-color: #cbd5e1;
      background-color: #f8fafc;
    }

    select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    select:disabled {
      background-color: #f8fafc;
      cursor: default;
      box-shadow: none;
      border-color: #e2e8f0;
    }

    button {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 1em;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(36,38,80,0.09);
      transition: background 0.18s;
      --wails-draggable: no-drag;
      width: 200px;
    }
    button:hover:not(:disabled) {
      opacity: 0.8;
    }

    button:disabled {
      background: #90a4ae;
      cursor: default;
    }
    .result {
      margin-top: 24px;
      color: #388e3c;
      font-weight: 500;
      word-break: break-all;
    }
    .error {
      margin-top: 24px;
      color: #d32f2f;
      font-weight: 500;
      word-break: break-all;
    }
    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 8px;
      margin-top: 20px;
      overflow: hidden;
      display: none;
    }
    .progress-bar {
      height: 20px;
      background-color: #2563eb;
      width: 0%;
      min-width: 20px;
      transition: width 0.3s ease;
      text-align: center;
      line-height: 20px;
      color: white;
      font-size: 12px;
    }
    #filename {
      width: 100%;
      cursor: alias;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    #filenameText {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      min-width: 0;
      flex-shrink: 1;
    }
    .remove-file-btn {
      background: none;
      border: none;
      color: #ef4444; /* Red color */
      cursor: pointer;
      font-size: 1.2em;
      padding: 0 5px;
      line-height: 1;
      display: none; /* Hidden by default */
      transition: color 0.2s;
      width: auto; /* Override general button width */
      box-shadow: none;
      flex-shrink: 0;
    }
    .remove-file-btn:hover {
      color: #dc2626; /* Darker red on hover */
      opacity: 1;
    }

    /* State Management */
    /* Remove Button Visibility */
    .container[data-state="idle"] .remove-file-btn,
    .container[data-state="compressing"] .remove-file-btn { display: none; }
    .container[data-state="ready"] .remove-file-btn { display: inline-block; }

    /* Progress Container Visibility */
    .container[data-state="idle"] .progress-container,
    .container[data-state="ready"] .progress-container { display: none; }
    .container[data-state="compressing"] .progress-container { display: block; }

    /* Compress Button Contextual Style */
    .container[data-state="compressing"] #compressBtn { background-color: #d32f2f; }
    
    /* Progress Bar Variable */
    .progress-bar {
        width: var(--progress, 0%);
    }
  </style>
</head>
<body>
  <div class="container" data-state="idle">
    <h2>Video Compressor</h2>
    <div id="dropzone" style="--wails-drop-target: drop;" class="dropzone">Drag & drop your video file here</div>
    <div id="filename" style="margin-bottom:14px; color:#2563eb;">
      <span id="filenameText"></span>
      <button id="removeFileBtn" class="remove-file-btn" title="Remove file">Ã—</button>
    </div>
    <select id="resolution">
      <option value="1920x1080">1920x1080 (FullHD)</option>
      <option value="1280x720">1280x720 (HD)</option>
      <option value="854x480">854x480 (SD)</option>
    </select>
    <select id="speed">
      <option value="ultrafast">Very Fast</option>
      <option value="fast">Fast</option>
      <option value="medium" selected>Slow (Better Quality)</option>
    </select>
    <br>
    <button id="compressBtn" disabled>Compress & Save</button>
    <div id="progressContainer" class="progress-container">
      <div id="progressBar" class="progress-bar">0%</div>
    </div>
    <div id="result" class="result"></div>
    <div id="error" class="error"></div>
    <script src="wails.js"></script>
  </div>
  <script type="module">
    const container = document.querySelector('.container');
    const filenameDiv = document.getElementById("filename");
    const filenameText = document.getElementById("filenameText");
    const removeFileBtn = document.getElementById("removeFileBtn");
    const resolution = document.getElementById("resolution");
    const speed = document.getElementById("speed");
    const compressBtn = document.getElementById("compressBtn");
    const resultDiv = document.getElementById("result");
    const errorDiv = document.getElementById("error");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");

    let filePath = "";

    const supportedExtensions = [".mp4", ".mov", ".avi", ".mkv", ".webm"]; // Define supported extensions

    window.addEventListener('unhandledrejection', (e) => {
      window.runtime?.LogPrint(e.message)
    })

    let isCompressing = false;
    let compressAbortController = null;

    const handleFile = (path) => {
      if (!path) return;

      const fileName = path.split(/[\\//]/).at(-1);
      const fileExtension = fileName.substring(fileName.lastIndexOf('.')).toLowerCase(); // Get file extension

      // Check if file extension is supported
      if (!supportedExtensions.includes(fileExtension)) {
        errorDiv.textContent = `Error: Unsupported file format. Supported formats are: ${supportedExtensions.join(", ")}.`;
        filenameText.textContent = "";
        container.dataset.state = "idle";
        filePath = "";
        compressBtn.disabled = true;
        resultDiv.textContent = "";
        return;
      }

      filePath = path;
      filenameText.textContent = "Selected: " + fileName;
      filenameDiv.title = fileName;
      container.dataset.state = "ready";
      compressBtn.disabled = false;
      resultDiv.textContent = "";
      errorDiv.textContent = ""; // Clear any previous error
    };

    window.runtime.EventsOn("progress", (percent) => {
      progressBar.style.setProperty('--progress', percent + "%");
      progressBar.textContent = percent + "%";
    });

    window.runtime?.OnFileDrop((x, y, paths) => {
      const [path] = paths;
      handleFile(path);
    }, true);

    const dropzone = document.getElementById("dropzone");
    dropzone.addEventListener("click", async () => {
        try {
            const path = await window.go.main.App.OpenFileDialog();
            if (path) {
                handleFile(path);
            }
        } catch (err) {
            console.error(err);
        }
    });

    removeFileBtn.addEventListener("click", (e) => {
        e.stopPropagation(); // Prevent bubbling if nested or needed
        filePath = "";
        filenameText.textContent = "";
        filenameDiv.title = "";
        container.dataset.state = "idle";
        compressBtn.disabled = true;
        resultDiv.textContent = "";
        errorDiv.textContent = "";
    });

    compressBtn.addEventListener("click", async () => {
      if (isCompressing) {
          // Cancel logic
          compressBtn.disabled = true; // Prevent double clicks
          compressBtn.textContent = "Cancelling...";
          await window.go.main.App.Cancel();
          return;
      }

      // Start compression
      isCompressing = true;
      // Disable select elements
      resolution.disabled = true;
      speed.disabled = true;
      
      container.dataset.state = "compressing";
      
      resultDiv.textContent = "";
      errorDiv.textContent = "";
      compressBtn.textContent = "Cancel";
      
      progressBar.style.setProperty('--progress', "0%");
      progressBar.textContent = "0%";

      try {
        const outPath = await window.go.main.App.Compress(filePath, resolution.value, speed.value);
        resultDiv.textContent = "Successfully compressed!";
        window.go.main.App.ShowInFileExplorer(outPath);
        setTimeout(() => {
            resultDiv.textContent = "";
        }, 5000);
      } catch (err) {
        if (err.includes("cancelled")) {
             // Do nothing on cancel, clean up handled in finally
        } else {
             errorDiv.textContent = "Error: " + (err.message || err);
        }
      } finally {
        isCompressing = false;
        compressBtn.textContent = "Compress & Save";
        compressBtn.disabled = false;
        resolution.disabled = false;
        speed.disabled = false;
        
        // Restore state based on whether we still have a file
        container.dataset.state = filePath ? "ready" : "idle";
      }
    });
  </script>
</body>
</html>
